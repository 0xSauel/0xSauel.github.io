<!DOCTYPE html>
<html style="height: 100%; margin: 0;">

<head>
	<title>Thedas map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script language="javascript" type="text/javascript" src="../scripts/jquery-3.3.1.min.js"></script>
	

</head>

<body style="height: 100%; margin: 0;">
		<div class="container">
			<form name="reg" action="https://0xsauel.000webhostapp.com/resources/null_reg.php" method="post">

				<center><p>Forum Name <input name="forum_name" type="text" size="25"  /><label id="fname_label"></label></p></center>

				<center><p>Discord Name <input name="discord_name" type="text" size="25"  /><label id="dname_label"></label></p></center>

				<center><button id="register">Register</button></center>
			</form>
            </div>

    <script language="javascript" type="text/javascript">
            $("#register").click(function() {
            $.post($("#reg").attr("action"),
                $("#reg :input").serializeArray(),
                function(info) {
                    $("#result").html(info);
                });
            clearInput();
        });

        $("#add_marker").submit(function() {
            return false;
        });

        function clearInput() {
            $("#add_marker :input").each(function() {
                $(this).val('');
            });
        }

    </script>

  <div id='result_table'>


    </div>

    <script type='text/javascript' language='javascript'>
        $( document ).ready(function() {
            $(function () {
                $.ajax({
                    url: 'https://0xsauel.000webhostapp.com/resources/select.php',
                    data: "",
                    dataType: 'json',
                    success: function (data) {
                        $('#output').html("");
                        var i = 0
                        $('#result_table').append('<table class="marker_table" />');
                        $('#result_table table').append(
                            '<tr><td>ID</td><td>Forum Name</td><td>Discord Name</td></tr>'
                        );
                        for (i in data) {
                            var id = data[i][0];
                            var fname = data[i][1];
                            var dname = data[i][2];
                            $('#result_table table').append('<tr>' + '<td>' + id + '</td>' +
                                '<td>' + fname + '</td>' + '<td>' + dname + '</td>' + '</tr>');
                        }
                    }
                })
            })
        
        });
    </script>
			
</body>

</html>
