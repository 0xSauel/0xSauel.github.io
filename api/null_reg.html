<body style="height: 100%; margin: 0;">
		<div class="container">
			<form name="reg" action="https://0xsauel.000webhostapp.com/resources/null_reg.php" method="post">

				<center><p>Forum Name <input name="forum_name" type="text" size="25"  /><label id="fname_label"></label></p></center>

				<center><p>Discord Name <input name="discord_name" type="text" size="25"  /><label id="dname_label"></label></p></center>

				<center><button id="register">Сохранить метку</button></center>
			</form>

    <script language="javascript" type="text/javascript">
            $("#register").click(function() {
            $.post($("#reg").attr("action"),
                $("#reg :input").serializeArray(),
                function(info) {
                    $("#result").html(info);
                });
            clearInput();
        });

        $("#add_marker").submit(function() {
            return false;
        });

        function clearInput() {
            $("#add_marker :input").each(function() {
                $(this).val('');
            });
        }

    </script>

</body>
